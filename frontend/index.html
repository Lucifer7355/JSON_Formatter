<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Utilities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Utilities</h1>
        <div class="json-input-container">
            <textarea id="json-input" placeholder="Paste your JSON, CSV, or XML here..."></textarea>
        </div>
        <button id="prettify-button">Prettify JSON</button>
        <button id="minify-button">Minify JSON</button>
        <button id="validate-button">Validate JSON</button>
        <button id="json-to-csv-button">Convert JSON to CSV</button>
        <button id="csv-to-json-button">Convert CSV to JSON</button>
        <button id="xml-to-json-button">Convert XML to JSON</button>
        <div class="json-output-container">
            <pre id="pretty-json-output"></pre>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
